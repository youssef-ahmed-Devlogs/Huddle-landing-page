<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="css/style.css"> <!-- Main style file -->
  <link rel="stylesheet" href="css/responsive.css"> <!-- Responsive style file -->
  <link rel="stylesheet" href="css/font-awesome.min.css"> <!-- Font Awesome file -->
  <link rel="preconnect" href="https://fonts.gstatic.com"> <!-- preconnect from google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> <!-- Open sans Font -->
</head>
<body>
  <div class="bg-svg"></div>
  <div class="huddle">
    <div class="container">
      <div class="logo">
        <img src="images/logo.svg" alt="huddle logo">
      </div>
      <div class="huddle-content">
        <div class="huddle-mockup">
          <img src="images/illustration-mockups.svg" alt="huddle-mockup">
        </div>
        <div class="huddle-title">
          <h1 class="huddle-head">build the community <br> your fans will love</h1>
          <p class="huddle-desc">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion</p>
          <button class="huddle-btn">Register</button>
        </div>
      </div>
      <div class="social-icons">
        <ul>
          <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
          <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
          <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
